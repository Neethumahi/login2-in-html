        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 90%;
            padding: 8px;
            background-color: #079ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            background-color: #e28f1b;
        }

          text-decoration: none;

    <div class="login-box">
        <h2 style="color: #cc8917;">Login</h2>

        <form>
            <input type="text"id=" username" name=" username" value="Username" ><br>
            <input type="password" id="password" name="password" value="Password"><br>
            <a href="#"> forgot password?</a></br><br>
            <button type="submit">Login</button>
        </form>
    </div>
